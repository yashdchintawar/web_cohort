<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is Dummy Question ?</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a"  name="option" />
                <label id="option1" for="">Option 01</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio"  value="b" name="option" />
                <label id="option2" for="">Option 02</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio"  value="c" name="option" />
                <label id="option3" for="">Option 03</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio"  value="d" name="option" />
                <label id="option4" for="">Option 04</label>
            </div>

            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
